<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- External Css> -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <!-- Title of the document  -->
    <title>7 Up - 7 Down</title>

    
  </head>
  <body class="light ">
    <div id="head" class="d-flex flex-column justify-content-center align-items-center">
      <div class="top d-flex flex-row justify-content-center align-items-center">
        <h1 class="d-flex">7 UP - 7 DOWN</h1> 
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div id="dice-images" class="dice d-flex justify-content-center">
        <img class="dices" id="dice-face-1" src="images/dice7.png" alt="">
        <img class="dices" id="dice-face-2" src="images/dice7.png" alt="">
      </div>
      <h2 id="victory-box">Choose any one button</h2>
      <div class="btns d-flex justify-content-center align-items-center flex-row">
        <div class="btn" id="btn1" onclick="play(1)"><strong>7 DOWN</strong></div>
        <div class="btn" id="btn2" onclick="play(2)"><strong>DOT 7</strong></div>
        <div class="btn" id="btn3" onclick="play(3)"><strong>7 UP</strong></div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- External Javascript  -->
    <script src="index.js"></script>

  </body>
</html>
